<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Desafio BS 2023</title>
</head>
<body>
    <main>
        <section id="capa">
            <figure>
                <img src="./components/images/Capa.jpg" alt="Capa do Perfil">
            </figure>
        </section>

        <section id="perfil">
            <figure>
                <img src="./components/images/Perfil.jpg" alt="Foto de Perfil">
            </figure>
        </section>

        <section id="info">
            <article>
                <h2>Nome</h2>
                <p>Cidade - Estado - Pais</p>
            </article>
        </section>

        <section id="social">
            <section id="seguidores">
                <h2> 10K </h2>
                <p>Seguidores</p>
            </section>
            
            <section id="curtidas">
                <h2> 10K </h2>
                <p>Curtidas</p>
            </section>
            
            <section id="fotos">
                <h2> 10K </h2>
                <p>Fotos</p>
            </section>
        </section>

    </main>
    
    <script src="./js/script.js"></script>
</body>
</html>
